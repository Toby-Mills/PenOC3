<input id='search' type='text' placeholder=" search: event name or venue" [value]="searchString"
(input)="searchString=$event.target.value" />
<penoc-event-results-card-list [resultsList]="(eventList | eventFilter: searchString)" (select)="eventResultsClick($event)"></penoc-event-results-card-list>
<div *ngIf='(eventList |  eventFilter: searchString).length == 0 && searchString.length > 2'>no search results for <span id='search-string'>'{{searchString}}'</span></div>
