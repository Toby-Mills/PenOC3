<input id='search' type='text' placeholder=" search: event name, venue, organiser" [value]="resultsService.searchString"
(input)="resultsService.searchString=$event.target.value" />
<penoc-event-results-card-list [resultsList]="(eventList | eventFilter: resultsService.searchString)" (select)="eventResultsClick($event)"></penoc-event-results-card-list>
<div *ngIf='(eventList |  eventFilter: resultsService.searchString).length == 0 && resultsService.searchString.length > 2'>no search results for <span id='search-string'>'{{resultsService.searchString}}'</span></div>
