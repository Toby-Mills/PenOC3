<div id="card" class="card card-clickable" (click)="cardClick()">
  <div class="card-body">
    <div class="card-title">{{newsItem.title}}</div>
    <div class="card-date">{{newsItem.date | dateString:'dd MMM yy'}}</div> 
    <div class="clear-fix"></div>
    <p [innerHtml]="newsItem.news"></p>
  </div>
</div>
