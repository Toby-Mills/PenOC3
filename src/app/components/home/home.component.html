<div class='grid-container'>
  <div class='grid-item-whatis'>
    <penoc-what-is></penoc-what-is>
    <penoc-about-the-club></penoc-about-the-club>
  </div>
  <div class='grid-item-calendar'>
    <h1>Coming Events</h1>
    <penoc-event-card-list (select)='calendarEventClick($event)'></penoc-event-card-list>
  </div>
  <div class='grid-item-content'>
    <h1>News</h1>
    <div *ngFor="let oEventResultSummary of recentOEventResults">
      <penoc-event-results-card [oeventSummary]='oEventResultSummary' (select)="eventResultsClick($event)"></penoc-event-results-card>
  </div>
  </div>
</div>
