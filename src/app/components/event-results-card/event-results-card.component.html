<div id="card" class="card card-clickable" (click)="cardClick()">
  <div class="card-title">Results: {{oeventSummary.oEvent.name}}</div>
  <div class="card-date">{{oeventSummary.oEvent.date | dateString:'dd MMM yy'}}</div> 
  <div class="clear-fix"></div>  
  <span>{{oeventSummary.oEvent.venue}}</span>
  <div class="clearfix"></div>
  <table *ngIf="oeventSummary.courseResults.length > 0">
    <thead>
      <tr>
        <th>Course</th>
        <th>Winner</th>
        <th class="date">Time</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let courseResultSummary of oeventSummary.courseResults">
        <tr  *ngIf="courseResultSummary.topResults.length > 0">
          <td>{{courseResultSummary.course.name}}</td>
          <td>{{courseResultSummary.topResults[0].competitor}}</td>
          <td class="date">{{courseResultSummary.topResults[0].time | resultTime}}</td>
        </tr>
      </ng-container> 
    </tbody>
  </table>

  </div>
