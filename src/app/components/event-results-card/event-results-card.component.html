<div  class="card">
  <span class="card-title">Results: {{oeventSummary.OEvent.name}}</span><br>
  {{oeventSummary.OEvent.date | dateString:'dd MMM yy'}}<br>
  {{oeventSummary.OEvent.venue}}
  <div *ngIf="oeventSummary.courseResults.length > 0">
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Winner</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let courseResultSummary of oeventSummary.courseResults">
          <td>{{courseResultSummary.course.name}}</td>
          <td *ngIf="courseResultSummary.topResults.length > 0">{{courseResultSummary.topResults[0].competitor}}</td>
          <td *ngIf="courseResultSummary.topResults.length > 0">{{courseResultSummary.topResults[0].time | resultTime}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  </div>
